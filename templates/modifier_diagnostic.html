{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2><strong style="color: rgb(227, 45, 45);">Modifier le Diagnostic pour</strong> <strong style="color: rgb(17, 8, 184);">{{ patient.user.last_name }}  {{ patient.user.first_name }}</strong> (~{{ patient.user.username }})</h2>
        <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-outline-success position-absolute top-0 end-0 mt-3 me-3 btn-lift" style="margin-left: 200px;">Retour</a>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer les Modifications</button>
    </form>
</div>
<style>
    h2 {
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-success {
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-outline-success:hover {
        background-color: #ffffff;
        color: #28a745;
        border-color: #28a745;
    }
    .btn-primary {
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
        background-color: #0d3580;
        transform: scale(1.05);
    }
    form {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
