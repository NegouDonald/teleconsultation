{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-4 shadow-lg" style="background-color: #f7f9fc; border-radius: 10px;">
    <div class="text-center mb-4">
        <h2 style="color: #1143a4;">Soumettre un Diagnostic pour 
            <strong style="color: #1143a4;">{{ patient.user.last_name }}  {{ patient.user.first_name }}</strong>
            ~({{ patient.user.username }})
        </h2>
        <a href="{% url 'patient_detail' patient.pk %}" 
           class="btn btn-outline-success mt-3 me-3 btn-lift" 
           style="border-radius: 50px; background-color: #28a745; color: white;">
           Retour
        </a>
    </div>
    <form method="post" style="background-color: #ffffff; padding: 20px; border-radius: 10px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #1143a4; border: none; border-radius: 50px; padding: 10px 20px;">
                Soumettre
            </button>
        </div>
    </form>
</div>

<style>
    h2 {
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-success {
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-outline-success:hover {
        background-color: #ffffff;
        color: #28a745;
        border-color: #28a745;
    }
    .btn-primary {
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
        background-color: #0d3580;
        transform: scale(1.05);
    }
    form {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
